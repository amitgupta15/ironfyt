<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IronFyt</title>
  <link rel="stylesheet" href="css/style-new.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="top-bar">
        <a href="" class="icon-profile">AG</a>
        <h1>WORKOUTS</h1>
        <button class="btn-new"></button>
      </div>
      <div class="search-bar">
        <button>Search</button>
        <input type="text" name="" id="" placeholder="Search">
      </div>
    </header>
    <div class="workouts-container">
      <div class="workout">
        <div class="workout-top-band">
          <ul class="modality">
            <li class="modality-w">M</li>
            <li class="modality-m">M</li>
            <li class="modality-g">G</li>
          </ul>
          <span class="workout-frequency">12 / 21</span>
        </div>
        <div class="workout-detail">
          <h2>DT</h2>
          <p><strong>Type: </strong>For Time</p>
          <p><strong>Rounds: </strong>5</p>
          <p>155 lbs Deadlift, 12 reps<br/>
            155 lbs Hang Power Clean, 9 reps<br/>
            155 lbs Push Jerks, 6 reps<br/><br/>Post Time</p>
        </div>
        <div class="workout-container-bottom-band">
          Tuesday, 01/20/2020
        </div>
      </div>
    </div>
    <footer>      
      <a href="#friends">Friends</a>
      <a href="#pr">PR</a>
      <a href="#workouts" class="active">Workouts</a>
      <a href="#activity">Activity</a>
      <a href="#more">More</a>
    </footer>
  </div>
</body>
</html>
